<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<!-- <link rel="stylesheet" type="text/css" href="slide navbar style.css"> -->
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
        <div style="display: flex; align-items: center; flex-direction: row; justify-content: center; margin-top: 52px;">
          <h1 style="color: white;">MechTech</h1>
          <img style="width: 41px;
          margin-left: 12px;" src="assets\iconeMech.png">
        </div>
				<form>
					<label for="chk" aria-hidden="true">Cadastrar</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Senha" required="">
					<button (click)="Cadastrar()">Cadastrar</button>
				</form>
			</div>

			<div class="login">
				<!-- <form> -->
					<label style="margin-top: 82px;" for="chk" aria-hidden="true">Logar</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Senha" required="">
					<button  (click)="Logar()">Login</button>
				<!-- </form> -->
			</div>
    </div>
</body>
</html>
